                            <section class="scrollable wrapper">
                                <div class="row">
                                    <div class="col-xs-1"></div>
                                    <div class="col-xs-2">
                                        <a href="#"><img th:src="${oneMovie.poster}" alt="" class="r r-2x img-full"  height="267px" referrerpolicy ="never"></a>
                                    </div>
                                    <div class="col-xs-5">
                                        <h4 th:text="'片名：'+ ${oneMovie.title}"></h4>

                                        <p th:text="'  三星： '+ ${oneRating.getStars3()} + '%'"></p>

                                            <input type="text" name="userScore">  <button type="button" class="btn btn-danger btn-sm" th:onclick="'javascript:submitScore('+${oneMovie.mid}+')'">提交</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="well bg-light b m-t" >
                                    <div class="row" style="width: 100%" th:fragment="recommend" id="recommend">
                                        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" th:each="i: ${recommendList}">
                                            <div class="item" >
                                                <div class="pos-rlt">

                                                </div>
                                                <div class="padder-v">
                                                    <a href="#" class="text-ellipsis" th:text="${i.title}"></a>
                                                    <a href="#" class="text-ellipsis text-xs text-muted" th:text="${i.directors}"></a>

<script>
    $(function () {
        $('.my_header').load('/header.html');
        $('.nav-primary').load('/left-nav.html');
        // $('.footer').load('footer.html');
    });

    var submitScore = function (mid) {
        console.log("点击了提交");
        var url = '/index/recommend/'+mid;
        $.ajax({
            url: url,
            type: 'GET',
            success: function (data) {
                $("#recommend").html(data);
            }
        });
    }
